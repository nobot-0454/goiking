<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごいキング 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div style="position: fixed; top: 10px; right: 10px; z-index: 9999;">
        <span id="teacher-trigger" class="fish-btn">🐟</span>
    </div>

    <div id="app">
        <section id="login-screen">
            <h1 style="color:white; font-size: 2.5rem; text-shadow: 2px 2px 0 #000;">🐟 ごいキング 🐟</h1>
            <p style="color:white;">〜言葉の王様になろう〜</p>
            <button id="btn-google-login" class="primary-btn">Googleでログイン</button>
        </section>

        <section id="student-screen" class="hidden">
            <h2 id="timer-display" style="color:white;">待機中...</h2>
            <div id="student-area" style="color:white; font-size:1.2rem;">先生を待っています</div>
        </section>
        
        <section id="teacher-screen" class="hidden">
            <h2 style="color:white;">先生パネル</h2>
            <div class="teacher-panel">
                <button id="btn-draw" class="primary-btn" style="width:100%">お題を出して開始！</button>
                <button id="btn-start-vote" class="primary-btn" style="width:100%; background:#00ff88;">投票タイムにする</button>
            </div>
            <div id="teacher-view-answers"></div>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>

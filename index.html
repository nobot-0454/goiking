<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ごいキング</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
    <div id="app">
        <section id="login-screen">
            <h1 class="logo">🐟 ごいキング 🐟</h1>
            <button id="btn-google-login" class="primary-btn">Googleでログイン</button>
        </section>

        <section id="wait-screen" class="hidden">
            <h1 class="logo-trigger">🐟</h1>
            <div id="timer-display" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;"></div>
            <div id="student-area">待機中...</div>
        </section>
        
        <section id="teacher-screen" class="hidden">
            <h2 style="color: white;">せんせい用パネル</h2>
            
            <div class="teacher-controls" style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; margin-bottom: 15px;">
                <label>回答時間: <input type="number" id="input-ans-time" value="60" style="width: 50px;"> 秒</label><br>
                <label>投票時間: <input type="number" id="input-vote-time" value="60" style="width: 50px;"> 秒</label><br>
                <button id="btn-draw" class="primary-btn" style="margin-top:10px;">お題（例）を出す & 回答開始！</button>
                <button id="btn-start-vote" class="primary-btn" style="background:#ffdb00; margin-top:10px;">投票タイム開始！</button>
            </div>

            <div id="teacher-info" style="color: #ffdb00; font-weight: bold; margin-bottom: 20px;"></div>
            <div id="teacher-view-answers"></div>
        </section>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
